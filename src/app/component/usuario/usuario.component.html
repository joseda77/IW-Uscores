<div class="container">
  <form>
    <div class="form-group">
      <label for="first_name">Nombre de usuario</label>
      <input type="text" [(ngModel)]="usuario.user" name="usuario" class="form-control"  placeholder="Nombre de usuario">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" [(ngModel)]="usuario.email" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese email">
      <small id="emailHelp"  class="form-text text-muted">{{errorMessage}}</small>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Password">
    </div>
    <button class="btn btn-primary" (click)="registro()" name="action">Crear Usuario</button>
   </form>
</div>
